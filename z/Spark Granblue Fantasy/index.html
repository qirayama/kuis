<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granblue Fantasy Spark Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spark Calculator</h1>
        <label for="currentSparks">Current Sparks:</label>
        <input type="number" id="currentSparks" value="0">
        <label for="targetSparks">Target Sparks (e.g., 300):</label>
        <input type="number" id="targetSparks" value="300">
        <button onclick="calculateSparks()">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
